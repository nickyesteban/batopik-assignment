<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock22-removebg-preview.png" alt="">
        </div>
       
        <div class="choice" id="p">
        <img src="images/paper22-removebg-preview.png" alt="">
        </div>
            
        <div class="choice" id="s">
        <img src="images/scissors22-removebg-preview.png" alt="">
        </div>
    </div>

    
    <h2>Make your move</h2>
    
    <h2 id="history">Match History</h2>
    <div>
    <ul id="historyList">
        </ul>
    </div>
    <div>
    <button class="reset" type="play-again" onClick="window.location.reload();">Reset</button>
    </div>

 
<script src="js/script.js"></script>
</body>
</html>
